<html class="no-js">
  <head>
    <meta charset="utf-8">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Calaos Debug</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">HTTP POST API</a></li>
            <li><a href="debug_websocket.html">Websocket API</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
        <div>
        <form name="commandform">
            <h1>Calaos HTTP POST API Debug Tool</h1>
            <div class="form-group">
                <label for="urlinput">Url</label>
                <input type="text" class="form-control" id="urlinput" placeholder="Enter Calaos API URL" value="/api">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="email" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="passwd">Password</label>
                <input type="text" class="form-control" id="passwd" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="message">Request (JSON)</label>
                <select class="form-control" id="api_list"></select>
                <textarea class="form-control" name="messagebody" rows="10" cols="100" id="message"></textarea>
            </div>

            <button class="btn btn-primary" type="button" onclick="getHTML('POST')">Send request</button>

            <h2>Command Response:</h2>
            <pre><code class="json" id="answer"></code></pre>
        </form>
        </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.js"></script>

        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <script src="scripts/main_v2.js"></script>

</body>
</html>
